<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    </head>

   <body>

	<div id="divModo" style="position:absolute;background-color:white;top:20%;left:50%;border-radius:5px;padding:20px;">
		<p>Selecione a Dificuldade</p>
		<select id="modo">
			<option value="0">Easy</option>
			<option value="1">Medium</option>
			<option value="2">Hard</option>
		</select>
		<button id="start" type="button">Start</button>
	</div>
	<div id="instructions" style="position:absolute;color:white;z-index:999;font-size:30px;top:0;left:10%;font-weight:bold;">
	<p>
	instructions:<br/>
	Z - RED<br/>X - GREEN<br/>C - BLUE<br/>V - YELLOW
	</p>
	</div>
	<div id="painel" style="position:absolute;color:white;z-index:999;font-size:40px;top:50%;left:10%;font-weight:bold;display:none;">Points: 0<br/>Combo: x0</div>
	<div id="contagem" style="position:absolute;color:white;z-index:999;font-size:60px;top:50%;left:50%;font-weight:bold;">Ready</div>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script src="index.js"></script>

   </body>

</html>
