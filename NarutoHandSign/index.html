<html>
<head></head>
<body>
<div>Teachable Machine Image Model - p5.js and ml5.js</div>
<script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/addons/p5.dom.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
  // Classifier Variable
  let classifier;
  // Model URL
  let imageModelURL = './';
  
  // Video
  let video;
  let flippedVideo;
  // To store the classification
  let label = "";

  // Load the model first
  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + 'model.json');
  }

  function setup() {
    createCanvas(320, 260);
    // Create the video
    video = createCapture(VIDEO);
    video.size(320, 240);
    video.hide();

    flippedVideo = ml5.flipImage(video);
    // Start classifying
    classifyVideo();
  }

  function draw() {
    background(0);
    // Draw the video
    image(flippedVideo, 0, 0);

    // Draw the label
    fill(255);
    textSize(16);
    textAlign(CENTER);
    text(label, width / 2, height - 4);
  }

  // Get a prediction for the current video frame
  function classifyVideo() {
    flippedVideo = ml5.flipImage(video)
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();

  }

    var jutsuCombo = [];
    var currentSign = "";
    // When we get a result
    function gotResult(error, results) {
        // If there is an error
        if (error) {
            console.error(error);
            return;
        }
        // The results are in an array ordered by confidence.
        // console.log(results[0]);
        label = results[0].label;
        if (label != currentSign) {
            currentSign = label;
            if (!jutsuCombo.includes(label)) {
                jutsuCombo.push(label);
                jutsuCast();
            }
        }
        // Classifiy again!
        classifyVideo();
    }

    function jutsuCast() {
        console.log(jutsuCombo);
        var katon = verificaCombo(["Mi", "Saru", "Uma", "Tora"]);
        var suiton = verificaCombo(["Ne", "Ushi", "Tora", "U", "Inu"]);
        var doton = verificaCombo(["I", "Hitsuji", "Tatsu", "Tori", "Tora"]);
        var hasCast = (katon || suiton || doton);

        if (katon) {
            document.getElementById("jutsu").src = "katon.JPG";
        }
        else if (suiton) {
            document.getElementById("jutsu").src = "suiton.JPG";
        }
        else if (doton) {
            document.getElementById("jutsu").src = "doton.JPG";
        }

        if (hasCast) {
            jutsuCombo = [];
        }
    }

    function verificaCombo(combo){
        var foi = true;
        for(var i=0;i<combo.length;i++){
            if(!jutsuCombo.includes(combo[i])) foi = false;
        }
        return foi;
    }
</script>
<div style="width:max-width;">
<img src="narutohandsign.JPG" width=400 height=400 style="float:left;"/>
<img id="jutsu" src="" width=400 height=400/>
<br/>
</div>
<div>
	Katon = Mi;Saru;Uma;Tora<br/>
	Suiton = Ne;Ushi;U;Inu;Tora<br/>
	Doton = I;Hitsuji;Tatsu;Tori;Tora<br/>
</div>
</body>
</html>
